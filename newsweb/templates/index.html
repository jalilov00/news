{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'style.css' %}" />
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <title>Box Press</title>
    </head>
    <!--[if IE 6 ]><body class="ie6 old_ie"><![endif]-->
    <!--[if IE 7 ]><body class="ie7 old_ie"><![endif]-->
    <!--[if IE 8 ]><body class="ie8"><![endif]-->
    <!--[if IE 9 ]><body class="ie9"><![endif]-->
    <!--[if !IE]><!--><body><!--<![endif]-->
		<header>
			<h1><a href="{% url 'index' %">Box Press</a><span id="version">v1</span></h1>
			<nav>
				<ul>
					<li><a href="index.html" class="current">Home</a></li>
					<li><a href="{% url 'form'%}">Create News</a></li>
					
					
				</ul>
			</nav>
		</header>
		<div >
			<div id="ad">
				<a href="#"><p>Advertise Here</p></a>
			</div>
		</div>
		<div id="secwrapper">
			<section>
				<article id="featured">
					{% for i in asa %}
					<h1>{{ i.name }}</h1>
					<p>{{ i.text }}</p>
					<a href="{% url 'update' i.id%}" style="color:chartreuse;">Update</a>
					<a href="{% url 'delete' i.id%}" style="color:red;"> Delete</a>
					{% endfor %}
				</article>
				
			</section>
		</div>
		<footer>
			<p>Copyright &copy 2012 BoxPress by Youssef Nassim. All Rights Reserved.</p>
		</footer>
	</body>
</html>
